<html>
  <head>
      <script src="gotoadmin.js"></script>
      <script src="popupcard.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <link rel="stylesheet" href="/styles/dark-theme-style.css?v=0.009">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
   <body>
        <div id="card-title-button" class="img-con">
            <img src="/support-toolsv3.png" alt="support tools">
        </div>
        <div id="wrapper">
            <button title="Admin Home"      id="mainButton"     class="admin-buttons"><span class="text"></span><i class="fas fa-home"></i></button>
            <button title="Site Editing"    id="siteEditbutton" class="admin-buttons-special"><span class="text"></span><i class="far fa-edit"></i></button>
            <button title="SlideShows"    id="slideShowbutton" class="admin-buttons"><span class="text"></span><i class="fas fa-desktop"></i></button>
            <button title="Inv Manager"      id="invManButton"   class="admin-buttons"><span class="text"></span><i class="fas fa-tachometer-alt"></i></button>
            <button title="Manage Snippets" id="manageSnippets" class="admin-buttons"><span class="text"></span><i class="fas fa-pencil-ruler"></i></button>
            <button title="Enable Snippets" id="enableSnippets"   class="admin-buttons"><span class="text"></span><i class="fas fa-code" aria-hidden="true"></i></button>
            <button title="Config Page"     id="configButton"   class="admin-buttons"><span class="text"></span><i class="fas fa-lock"></i></button>
        </div>
        <hr>
        <h3 id="dealerID">Dealer ID:<strong class="value"><span>.</span><span>.</span><span>.</span></strong></h3>
        <h3 id="shortName">Short Name:<strong class="value"><span>.</span><span>.</span><span>.</span></strong></h3>
        <h3 id="csName">CS REP:<strong class="value"><span>.</span><span>.</span><span>.</span></strong></h3>
       
        <div id="info-card" class="info-card" style="display: none;">
            <button id="close-card-button" class="exit-info"><i class="fa fa-times" aria-hidden="true"></i></span></button>
            <div class="extension-info">
                <h4 class="extension-title">Support Tools</h4>
                <h5 class="Version">Version: 3.2</h5>
                <p class="extension-description">Gives access to DealerSpike Admin Panel and Important info.<b> Developed & Designed by Karl & Michael</b></p>
            </div>
            <div class="creators-cards">
                <div class="creators-card">
                    <div class="creator-img"><img src="/imgs/ka.jpg" alt=""><span class="creator-ini">KA</span></div>
                </div>
                <div class="creators-card">
                    <div class="creator-img"><img src="/imgs/mg.jpg" alt=""><span class="creator-ini">MG</span></div>
                </div>            
            </div>
        </div>

   </body>
 </html>
